<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>首页-深圳市联众贝尔木业有限公司</title>
	<link rel="stylesheet" type="text/css" href="/misc/muwu/css/style.css">
	<script src="/misc/muwu/js/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/misc/muwu/js/main.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="/misc/muwu/css/viewer.min.css">
	<script src="/misc/muwu/js/viewer.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="wrap">
	<include file="./Tpl/Template_muwu/header.html" />	

	<div class="img_tit"><a href="" target="_blank"><img src="/misc/muwu/images/t4.jpg" /></a></div>
	
	<div class="pro_nav">
		<ul class="clearfix">
			<li class="on"><a href="javascript:void(0);">案例背景</a></li>
			<li><a href="javascript:void(0);">案例图片</a></li>
			<li><a href="javascript:void(0);">方案详情</a></li>
			<li><a href="javascript:void(0);">方案价格</a></li>
		</ul>
	</div>

	<div class="case_bg case">
		<div class="case_bg_inner clearfix">
			<h3>案例背景<p>CASE BACKGROUND</p></h3>			
			<div class="case_bg_info">{$result.contentbj}</div>
		</div>
	</div>

	<div class="case_img case">
		<div class="case_img_inner clearfix" id="product_img">
			<h3>案例图片<p>CASE PICTURES</p></h3>
			<volist name="result['article_imgar']" id='vo'>
			<img src="/{$vo}" onclick="serFocus({$key+1})"/>			
			</volist>		
		</div>
		<div class="servicesPop" style="display:none;">
			<div id="serFocus">	
				<div class="fr" style="position:relative;"><a href="javascript:void(0)" class="close">&nbsp;</a></div>	
				<volist name="result['article_imgar']" id='vo'>
				<div class="box" id="flash{$key}">
					<img src="/{$vo}" width="400" height="273" />	
				</div>			
				</volist>					
			</div>

			<div class="flash_bar">
				<volist name="result['article_imgar']" id='vo'>
					<span class="no" id="f{$key}" onclick="changeflash({$key})"></span>
				</volist>				
			</div>
		</div>


	</div>	
	



	<div class="case_details case">
		<div class="case_details_inner clearfix">
			<h3>方案详情<p>PROGRAMME DETAILS</p></h3>
			<div class="case_bg_infoa">
			{$result.contentxq}
			</div>
		</div>
	</div>
	
	<div class="case_price case">
		<div class="case_price_inner clearfix">
			<h3>方案价格<p>PROGRAMME PRICE</p></h3>
			<div class="case_price_w">
				<img class="fl" src="/{$result.img_url}" width="300" />
				<div class="case_price_data">
					<p>公司名称：深圳市联众贝尔木业有限公司</p>
					<p>公司地址：深圳市宝安区松岗街道塘下涌鑫永盛工业园三栋</p>
					<p>服务热线：<span>400-068-1118</span></p>
					<a href="#" class="price_btn">点击咨询</a>
				</div>
			</div>
		</div>
	</div>

	<include file="./Tpl/Template_muwu/footer.html" />	
<script type="text/javascript">
$(function() {
	// 产品详情跳转
	var pro_nav = $(".pro_nav").offset().top;
	var arr = [tz(".case_bg"),tz(".case_img"),tz(".case_details"),tz(".case_price")];
	
    $(".pro_nav ul li").click(function(){
    	var index = $(this).index();
        $("html,body").animate({scrollTop: arr[index]},"fast");
    });

    $(window).scroll(function() {
    	var docu_top = $(document).scrollTop();
    	if (docu_top >= pro_nav) {
	    	$(".pro_nav").addClass('pro_fixed');
	    }else{
	    	$(".pro_nav").removeClass('pro_fixed');
	    }
    });

    $(".pro_nav ul li").click(function(){
        $(this).addClass('on').siblings().removeClass('on');
    });

})

function tz(selects) {
	var tz=$(selects).offset().top;
	var pro_h = $(".pro_nav").height();
	var winH=$(window).height();
	var tzH=$(selects).outerHeight();
	var result = tz - (pro_h*2);
	return result;
}

var viewer = new Viewer(document.getElementById('product_img'));
</script>
</div>
</body>
</html>
