<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>{$smalltitle}-深圳市联众贝尔木业有限公司</title>
	<link rel="stylesheet" type="text/css" href="/misc/muwu/css/style.css">
	<script src="/misc/muwu/js/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/misc/muwu/js/main.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="/misc/muwu/js/jquery.lightbox-0.5.js"></script>
    <link rel="stylesheet" type="text/css" href="/misc/muwu/css/jquery.lightbox-0.5.css" media="screen" />
	
</head>
<body>
<div class="wrap">
	<include file="./Tpl/Template_muwu/header.html" />	
	
	<div class="img_tit"><a href="" target="_blank"><img src="/misc/muwu/images/t3.jpg" /></a></div>

	<div class="content">
		<div class="con_inner clearfix">
			<div class="con_tit">
				<h3>{$result.typename}<p>{$result.lm_title}</p></h3>
			</div>
			<div class="con_nav fl">
				<ul>				
					<volist name='list' id='vo'>
					<li <if condition="$vo['typeid'] eq $result['typeid']">class="on"</if>><a <if condition="$vo['typeid'] neq 27">href="/about/index/id/{$vo.typeid}" <else/>href="/about/pic/id/{$vo.typeid}"</if>>{$vo.typename}</a></li>
					</volist>
				</ul>
			</div>
			<div class="con_right fl">
				<div class="product">
				<volist name="pic" id="vo">       
					<a href="{$vo.imgurl}"  <if condition="($key+1)%3 eq 0">class="margin0"</if> style=" height:auto;">
						<img src="{$vo.imgurl}" width="280" height="335"/>
					</a>
				</volist>						
				</div>
			</div>
			<div class="page">
				{$page}
			</div>
		</div>
	</div>
	<script type="text/javascript">
    $(function() {
        $('.product a').lightBox({
		containerResizeSpeed:10,		
		});
    });
    </script>
	<include file="./Tpl/Template_muwu/footer.html" />	
</div>
</body>
</html>
